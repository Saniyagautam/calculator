<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-content">
            <h1>CALCULATOR</h1>
            <h4>Enter first number</h4>
            <input type="number" id="num1">
            <h4>Enter second number</h4>
            <input type="number" id="num2">

            <h4>Choose operator</h4>
            <div class="oprtr">
                <div id="plus">+</div>
                <div id="minus">-</div>
                <div id="mul">x</div>
                <div id="div">/</div>
                <div id="power">^</div>
                <div id="mod">%</div>
            </div>
            </div>
            <h4>Result</h4>
            <div id="ans"></div>
            <div id="reset">
                <button>Reset</button>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
